<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashplay</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>

  <!-- API Sports Widgets -->
  <script
    type="module"
    crossorigin
    src="https://widgets.api-sports.io/3.1.0/widgets.js"
  ></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google AdSense (GLOBAL) -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8454332156737062"
    crossorigin="anonymous">
  </script>
</head>

<body>

<!-- ðŸ” NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Flashplay</a>
  </div>
</nav>

<!-- ðŸ” TOP BANNER AD -->
<div class="container my-3 text-center">
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-8454332156737062"
    data-ad-slot="5187423008"
    data-ad-format="auto"
    data-full-width-responsive="true">
  </ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<!-- ðŸ”¥ MAIN CONTENT -->
<div class="container-fluid content p-3">
  <div class="row">

    <!-- LEFT: LEAGUES -->
    <div class="col-lg-3">
      <div id="leagues-list" class="card text-bg-dark border-dark">
        <div class="card-body p-0">
          <api-sports-widget data-type="leagues"></api-sports-widget>
        </div>
      </div>
    </div>

    <!-- CENTER: GAMES -->
    <div class="col-lg-6">
      <div class="card text-bg-dark border-dark">
        <div class="card-body p-0">
          <api-sports-widget data-type="games"></api-sports-widget>
        </div>
      </div>

      <!-- ðŸ“„ IN-CONTENT AD -->
      <div class="my-3 text-center">
        <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-8454332156737062"
          data-ad-slot="5187423008"
          data-ad-format="auto"
          data-full-width-responsive="true">
        </ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>

    <!-- RIGHT: MATCH DETAILS -->
    <div class="col-lg-3">

      <div class="card text-bg-dark border-dark mb-3">
        <div class="card-body p-0">
          <div id="standings-content"></div>
        </div>
      </div>

      <div class="card text-bg-dark border-dark mb-3">
        <div class="card-body p-0">
          <div id="team-content"></div>
        </div>
      </div>

      <div id="game-content" class="card text-bg-dark border-dark">
        <div class="card-body p-0">
          <api-sports-widget data-type="game"></api-sports-widget>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- âš™ï¸ API SPORTS CONFIG (MUST BE AT BOTTOM) -->
<api-sports-widget
  data-type="config"
  data-sport="football"
  data-key="10c5c171249ffa88cd218cc4087b1bed"
  data-lang="en"
  data-theme="grey"
  data-show-error="false"
  data-show-logos="true"
  data-refresh="20"
  data-standings="true"
  data-team-squad="true"
  data-player-statistics="true"
  data-player-injuries="true"
  data-target-league="#leagues-list"
  data-target-team="#team-content"
  data-target-game="#game-content .card-body"
  data-target-standings="#standings-content">
</api-sports-widget>

</body>
</html>
